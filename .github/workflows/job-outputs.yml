name: Job level output variables

on:
 push:
  branches: main

jobs:
  job1:
     runs-on: ubuntu-latest
   
     outputs:
       name_output_variable: ${{steps.set-out1.outputs.name}}


     steps:
       - name: set outputs
         id: set-out1
         env:
          emp-name: "Shanuka Perer"
         run: echo "name=${{env.emp-name}}" >> $GITHUB_OUTPUT


  job2:
     runs-on: ubuntu-latest 
     needs: job1
     
     steps:
        - name: access output
          run: echo "Value of output from job1 is ${{needs.job1.outputs.name_output_variable}}"

        - name: Access Repository variable
          run: echo "Repo Var is ${{vars.DBUSERNAME}}

        - name: Access Repository secret
          run: echo "Repo sec is ${{secrets.DBPASSWORD}}

          
      
    

       

   
  
